<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container w-75">
        <nav class="navbar bg-secondary p-2 justify-content-between mb-4">
            <h3 class="text-light ml-4">{{ user.first_name }}'s Recipes</h3>
            <div class="d-flex">
                <a class="btn rounded-pill btn-success" href="/dashboard">Dashboard</a>
                <a class="btn rounded-pill btn-danger ml-4 mr-4" href="/logout">Logout</a>
            </div>
        </nav>
        <h1 class="text-center mb-3">Add New Recipe</h1>
        <form class="d-flex justify-content-center" action="/update/recipe" method="post">
            <input type="hidden" name="id" value={{edit.id}}>
            <div class="mb-3 mr-5">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control mb-3" name="name" value = "{{ edit.name }}">
                <label for="description" class="form-label">Description:</label>
                <textarea name="description" class="form-control mb-3" cols="30" rows="5">{{edit.description}}</textarea>
                <label for="instructions" class="form-label">Instructions:</label>
                <textarea name="instructions" class="form-control" cols="30" rows="5">{{edit.instructions}}</textarea>
            </div>
            <div class="mb-3 ml-5">
                <label for="date_made" class="form-label">Date Made On:</label><br>
                <input type="date" name="date_made" value="{{edit.date_made.strftime('%m-%d-%Y')}} id=""><br>
                <label for="make_time" class="form-label mt-3">Ready in 30 Minutes?</label><br>
                <input id="1" type="radio" name="make_time" value="1">
                <label for="1">Yes</label><br>
                <input id="0" type="radio" name="make_time" value="0">
                <label for="0">No</label><br>
                <input type='submit' value='Update' class="btn btn-warning rounded-pill mt-4">
            </div>
        </form>
    </div>
</body>
</html>
