<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Create</title>
</head>
<body>
    <div class="container mt-4 mx-auto w-50">
        <h1 class="text-center">Add a User</h1>
        <form action="/create_user" method="POST" class="col-6 mx-auto">
            <div>
                <label for="fname" class="form-label">First Name:</label>
                <input type="text" class="form-control" name="fname" >
            </div>
            <div>
                <label for="lname" class="form-label">Last Name:</label>
                <input type="text" class="form-control" name="lname" >
            </div>
            <div>
                <label for="email" class="form-label">Email Address:</label>
                <input type="text" class="form-control" name="email" >
            </div>
            <input  class="btn btn-success" name="submit" type="submit" value="Add user">
            <a class="float-right" href="/users">View All Users</a>
            <a class="btn btn-danger my-2" href="/">Go Back</a>

        </form>
    </div>
</body>
</html>
